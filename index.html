<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Baper Bank</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center mt-6">
                Welcome To
                <span class="text-orange-500 font-medium">My-Baper-Bank!!</span>
            </h1>
        </header>
        <main>
            <section class="bg-indigo-300 w-1/2 mx-auto mt-12 p-12 rounded">
                <h2 class="text-3xl font-medium mb-4">Please Login</h2>
                <div>
                    <input
                        id="user-email"
                        class="block w-9/12 px-3 py-2 mb-3 rounded-lg"
                        type="email"
                        name=""
                        placeholder="please enter your email"
                    />
                    <input
                        id="user-pass"
                        class="block w-9/12 px-3 py-2 mb-3 rounded-lg"
                        type="password"
                        name=""
                        placeholder="please enter your password"
                    />
                    <button
                        id="btn-submit"
                        class="bg-yellow-600 hover:bg-yellow-400 text-white text-lg font-semibold px-4 py-2 rounded-lg"
                    >
                        Submit
                    </button>
                </div>
            </section>
        </main>
        <script src="./js/login.js"></script>
    </body>
</html>
