<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bank Practice</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-center text-5xl mt-12">
                Let's Get Some
                <span class="font-semibold text-orange-500">Paisaaaa</span>
            </h1>
        </header>
        <main>
            <section class="mt-12">
                <div class="grid grid-cols-3 gap-4 w-1/2 mx-auto">
                    <div class="bg-green-400 text-white p-6 rounded-xl">
                        <h3 class="text-3xl mb-2 font-medium">Deposit</h3>
                        <h2 class="text-5xl font-semibold">
                            $<span id="deposit-total">00</span>
                        </h2>
                    </div>
                    <div class="bg-red-500 text-white p-6 rounded-xl">
                        <h3 class="text-3xl mb-2 font-medium">Withdraw</h3>
                        <h2 class="text-5xl font-semibold">
                            $<span id="withdraw-total">00</span>
                        </h2>
                    </div>
                    <div class="bg-orange-400 text-white p-6 rounded-xl">
                        <h3 class="text-3xl mb-2 font-medium">Balance</h3>
                        <h2 class="text-5xl font-semibold">
                            $<span id="balance-total">1240</span>
                        </h2>
                    </div>
                </div>
            </section>
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 w-1/2 mx-auto">
                    <div class="bg-yellow-400 text-white p-6 rounded-xl">
                        <h3 class="text-3xl mb-2 font-medium">
                            Please Deposit
                        </h3>
                        <input
                            id="deposit-field"
                            class="block w-9/12 px-3 py-2 mb-3 rounded-lg text-black"
                            type="text"
                            placeholder="$amount you want to deposit"
                        />
                        <button
                            id="btn-deposit"
                            class="bg-yellow-600 hover:bg-blue-400 text-white text-lg font-semibold px-4 py-2 rounded-lg"
                        >
                            Deposit
                        </button>
                    </div>
                    <div class="bg-sky-400 text-white p-6 rounded-xl">
                        <h3 class="text-3xl mb-2 font-medium">Withdraw</h3>
                        <input
                            id="withdraw-field"
                            class="block w-9/12 px-3 py-2 mb-3 rounded-lg text-black"
                            type="text"
                            placeholder="$amount you want to withdraw"
                        />
                        <button
                            id="btn-withdraw"
                            class="bg-yellow-600 hover:bg-yellow-400 text-white text-lg font-semibold px-4 py-2 rounded-lg"
                        >
                            Withdraw
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <script src="./js/deposit-second.js"></script>
        <script src="./js/withdraw-second.js"></script>
    </body>
</html>
